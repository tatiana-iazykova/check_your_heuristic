<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ dropzone.load_css() }}
    {{ dropzone.style('border: 2px dashed #0087F7; margin: 10px 0 10px; min-height: 400px; width: 800px') }}
</head>
<body>
<h1>Upload file</h1>

<form action="{{ url_for('handle_form') }}" enctype="multipart/form-data" method="post">
    <p>Please choose your Dataset type:</p>
    <input type="radio" id="dataset_choice1"
    name="contact" value="Base">
   <label for="contactChoice1">Base</label>
   <input type="radio" id="dataset_choice2"
    name="contact" value="MultiRC">
   <label for="dataset_choice2">MultiRC</label>
   <input type="radio" id="dataset_choice3"
    name="contact" value="WordInContext">
   <label for="dataset_choice3">WordInContext</label>

   
    {{ dropzone.create() }}
    <input type="submit" id="submit" value="Submit and Upload">
</form>
{{ dropzone.load_js() }}
{{ dropzone.config() }}

</body>
</html>
